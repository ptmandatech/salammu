<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Tambah Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <ion-text color="medium">Judul Video</ion-text>
        <ion-item lines="none" class="input">
          <ion-input></ion-input>
        </ion-item>

        <ion-text color="medium">Deskripsi Video</ion-text>
          <ion-item lines="none" class="input">
            <ion-textarea  rows="4" cols="20"></ion-textarea>
          </ion-item>

        <ion-text color="medium">Url</ion-text>
        <ion-item lines="none" class="input">
          <ion-input></ion-input>
        </ion-item>
        <ion-row>
          <ion-col class="ion-text-center" style="border: dashed 1px #40A083; border-radius: 10px;">
            <ion-label>
              <ion-icon name="camera-outline" size="large" color="primary"></ion-icon>
              <ion-text color="primary">
                <p>
                  Foto Thumbnail
                </p>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>

        <div style="margin-top: 100px;"></div>

        <div class="footer">
          <ion-button color="primary" expand="block">
            Simpan
          </ion-button>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
