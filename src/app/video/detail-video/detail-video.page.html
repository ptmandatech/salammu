<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Detail Video</ion-title>
    <ion-buttons slot="end" *ngIf="userData != undefined">
      <ion-button *ngIf="userData.role == 'superadmin'" (click)="delete()" fill="clear">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-row>
      <ion-col class="ion-text-center" style="border: dashed 1px #40A083; border-radius: 10px;">
        <img src="{{videoData.image == undefined ? './assets/imgs/video.jpg':(serverImg+videoData.image)}}"/>
      </ion-col>
    </ion-row>

    <ion-item lines="none">
      <ion-label>
        <h1 class="ion-text-wrap">
          {{videoData.title}}
        </h1>
        <p class="ion-text-wrap">
          {{videoData.descriptions}}
        </p>
      </ion-label>
    </ion-item>
    
    <ion-row>
      <ion-col class="ion-text-center" style="border: dashed 1px #40A083; border-radius: 10px;" (click)="openUrl()">
        <ion-label style="display: flexbox;">
          <ion-icon name="link-outline" size="large" color="primary"></ion-icon>
          <ion-text color="primary">
            <p>
              Buka Tautan
            </p>
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
