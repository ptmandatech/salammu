<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title><p>{{videoData.title}}</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <div id="loadImg"><div><img src="{{loadingIframe}}" /></div></div>
        <div class="video-container" *ngIf="urlSafe != undefined">
          <iframe
            [src]="urlSafe"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            onload="document.getElementById('loadImg').style.display='none';"
          >
          </iframe>
        </div>
        <p class="ion-text-wrap" *ngIf="urlSafe == undefined"><ion-skeleton-text animated style="height: 400px"></ion-skeleton-text></p>

        <div padding>
          <h3 class="ion-text-wrap">
            {{videoData.title}}
          </h3>
          <ion-text color="medium">
            <p>{{videoData.descriptions}}</p>
          </ion-text>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
