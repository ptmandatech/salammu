<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Tafsir Surat</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="tafsirSurat != undefined">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">
        <ion-card class="bg-card">
          <ion-card-content>
              <ion-item lines="none" class="bg-none">
                <ion-icon name="book-outline" color="light" slot="start"></ion-icon>
                <ion-label>                    
                  <ion-text color="light">
                    Tafsir Surat {{tafsirSurat.nama_latin}}
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-item lines="none" class="bg-none">
                <ion-label>
                  <ion-text color="light">
                  <p>Jumlah Ayat: {{tafsirSurat.jumlah_ayat}} / Arti: {{tafsirSurat.arti}}</p>
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-button color="light" (click)="bacaSurat(tafsirSurat)" expand="block" fill="outline"><ion-icon name="document-text-outline"></ion-icon> Lihat Surat</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="tafsirSurat != undefined">

    <ion-list lines="none">
      <ion-item *ngFor="let s of tafsirSurat.tafsir; let i = index;" [ngClass]="(i % 2 == 0) ? 'color-genap' : 'color-ganjil'">
        <div class="container" slot="start" >
          <img class="center-bg"src="../../assets/imgs/number.svg">
          <span class="center">{{s.ayat}}</span>
        </div>
        <ion-label>
          <ion-text color="medium">
            <p class="ion-text-wrap ion-text-start">{{s.tafsir}}</p>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="tafsirSurat == undefined">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6">
          <ion-list class="ion-padding" lines="none">
            <ion-item lines="none" class="list-custom">
              <ion-label>
                <h2><ion-skeleton-text animated></ion-skeleton-text></h2>
                <ion-text color="medium" class="ion-text-wrap">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-text>
  
                <!-- Button -->
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-col>
                    <ion-col>
                      <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-col>
                  </ion-row>
                </ion-grid>
  
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card *ngFor="let s of [1,2,3]" class="card-surat ion-padding">
        <ion-item lines="none">
          <ion-label>
            <h3 class="ion-text-wrap"><ion-skeleton-text animated></ion-skeleton-text></h3>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-text slot="end"><h3><ion-skeleton-text animated></ion-skeleton-text></h3></ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <div class="ion-text-wrap"><ion-skeleton-text animated></ion-skeleton-text></div><br>
            <p class="ion-text-wrap">
              <ion-skeleton-text animated></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
    </ion-card>
  </div>

</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row class="ion-align-items-center" *ngIf="!loading">
      <ion-col class="ion-text-start">
        <ion-button class="fs-10" *ngIf="tafsirSurat.surat_sebelumnya != false" (click)="bacaTafsir(tafsirSurat.surat_sebelumnya)" fill="clear"><ion-icon name="chevron-back-outline"></ion-icon>Sebelumnya</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-text color="primary" class="fs-10">
          QS {{tafsirSurat.nama_latin}}
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button class="fs-10" *ngIf="tafsirSurat.surat_selanjutnya != false" (click)="bacaTafsir(tafsirSurat.surat_selanjutnya)" fill="clear">Selanjutnya <ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
