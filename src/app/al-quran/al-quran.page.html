<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Al-Quran</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" >
        <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-segment mode="md" [(ngModel)]="defaultSegment">
      <ion-segment-button value="surah">
          Surah
      </ion-segment-button>
      <ion-segment-button value="juz">
          Juz
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-searchbar mode="ios" showCancelButton="never" [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)" placeholder="Cari Surah"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <div [ngSwitch]="defaultSegment">
          <!-- Segment surah-->
          <div *ngSwitchCase="'surah'" >

            <ion-card class="bg-card">
              <ion-card-content>
                  <ion-item lines="none" class="bg-none">
                    <ion-icon name="book-outline" color="light" slot="start"></ion-icon>
                    <ion-label>                    
                      <ion-text color="light">
                        Lanjutkan Membaca
                      </ion-text>
                    </ion-label>
                  </ion-item>
                  <ion-item lines="none" class="bg-none">
                    <ion-label>
                      <ion-text color="light">
                        <h2>QS AlFatihah</h2>
                      <p>Ayat 2 (Juz 1)</p>
                      </ion-text>
                    </ion-label>
                  </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-list>
              <ion-item *ngFor="let n of surat" [routerLink]="['/al-quran/detail-surat', n.nomor]">
                <div class="container" slot="start" >
                  <img class="center-bg"src="../../assets/imgs/number.svg">
                  <span class="center">{{n.nomor}}</span>
                </div>
                <ion-label>
                  <h2>{{n.nama_latin}}</h2>
                  <ion-text color="medium">
                    <p>
                      {{n.tempat_turun}} - {{n.jumlah_ayat}} Ayat
                    </p>
                  </ion-text>
                </ion-label>
              </ion-item>
            </ion-list>

          </div>


          <!-- Segment juz-->
          <div *ngSwitchCase="'juz'" >

            <ion-card class="bg-card">
              <ion-card-content>
                  <ion-item lines="none" class="bg-none">
                    <ion-icon name="book-outline" color="light" slot="start"></ion-icon>
                    <ion-label>                    
                      <ion-text color="light">
                        Lanjutkan Membaca
                      </ion-text>
                    </ion-label>
                  </ion-item>
                  <ion-item lines="none" class="bg-none">
                    <ion-label>
                      <ion-text color="light">
                        <h2>QS AlFatihah</h2>
                      <p>Ayat 2 (Juz 1)</p>
                      </ion-text>
                    </ion-label>
                  </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-list>
              <ion-item *ngFor="let n of [1,2,3,4,5,6,7]">
                <div class="container" slot="start" >
                  <img class="center-bg"src="../../assets/imgs/number.svg">
                  <span class="center">{{n}}</span>
                </div>
                <ion-label>
                  <h2>Juz {{n}}</h2>
                  <ion-text color="medium">
                    <p>
                      Al-Fatihah 1 - Al-Baqarah 141
                    </p>
                  </ion-text>
                </ion-label>
              </ion-item>
            </ion-list>

          </div>


        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
