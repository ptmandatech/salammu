<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{detailUstad.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="../../../assets/icon/avatar_ustad.svg" class="img-profil">
        <ion-label>
          <h2>{{detailUstad.name}}</h2>
          <p>{{detailUstad.science_name}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>

  <ion-row class="ion-padding">
    <ion-col class="ion-text-center">
      <div class="card-action" routerLink="/tanya-ustad/chatting">
        <ion-icon name="chatbubble-ellipses-outline" color="medium" style="font-size: 40px;"></ion-icon>
        <ion-text color="danger">
          <p>Tanya Ustadz</p>
        </ion-text>
      </div>
    </ion-col>
    <ion-col class="ion-text-center" (click)="aksi('wa')">
      <div class="card-action"> 
        <ion-icon name="logo-whatsapp" color="medium" style="font-size: 40px;"></ion-icon>
        <ion-text color="primary">
          <p>Chat Whatsapp</p>
        </ion-text>
      </div>
    </ion-col>
  </ion-row>

  <div class="ion-padding">
    <p>Profil Ustadz</p>
    <ion-text color="medium">
      <p>
        {{detailUstad.biodata}}
      </p>
    </ion-text>
  </div>
 

</ion-content>
