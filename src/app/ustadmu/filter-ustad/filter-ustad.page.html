<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="full">
        <ion-icon color="primary" slot="end" name="close-circle-outline" (click)="dismiss()"></ion-icon>
        <ion-label>
          <ion-text color="primary">
            <h2>Filter Ustad</h2>
          </ion-text>
        </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Kategori</p>

  <ion-chip color="dark" outline="true" *ngFor="let n of [1,2,3]">
    <ion-label color="dark">Keilmuan</ion-label>
  </ion-chip>
  <ion-chip color="primary" outline="true">
    <ion-label color="primary">Al Quran Hadits</ion-label>
  </ion-chip>

  <p>Kota Asal</p>

  <ion-text color="medium">Provinsi</ion-text>
  <ion-item lines="none" class="input">
    <ion-select mode="md" placeholder="Pilih Provinsi">
      <ion-select-option *ngFor="let n of [1,2,3,4]" value="{{n}}">Yogyakarta</ion-select-option>
    </ion-select>
    <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-text color="medium">Kabupaten</ion-text>
  <ion-item lines="none" class="input">
    <ion-select mode="md" placeholder="Pilih Kabupaten">
      <ion-select-option *ngFor="let n of [1,2,3,4]" value="{{n}}">Sleman</ion-select-option>
    </ion-select>
    <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-text color="medium">Kecamatan</ion-text>
  <ion-item lines="none" class="input">
    <ion-select mode="md" placeholder="Pilih Kabupaten">
      <ion-select-option *ngFor="let n of [1,2,3,4]" value="{{n}}">Depok</ion-select-option>
    </ion-select>
    <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-row class="ion-text-center">
    <ion-col size="4">
      <ion-button fill="clear" color="medium">
        <ion-icon slot="end" name="reload-outline"></ion-icon>
        Reset
      </ion-button>
    </ion-col>
    <ion-col size="8">
      <ion-button color="primary" expand="block">
        Terapkan Filter
      </ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
