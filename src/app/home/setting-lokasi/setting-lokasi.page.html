<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none" class="ion-padding">
        <ion-icon color="primary" slot="end" name="close-circle-outline" (click)="dismiss()"></ion-icon>
        <ion-label>
          <ion-text color="primary">
            <h2>Sesuaikan Lokasimu</h2>
          </ion-text>
          <p class="fs-10 ion-text-wrap" style="margin-top: -1px;">Waktu shalat akan menyesuaikan lokasi yang kamu pilih.</p>
        </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center mb-16"(click)="dismiss('cari')">
        <ion-button color="primary" expand="outline">
          Cari Lokasi
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center mb-16" (click)="dismiss('lokasisekarang')">
        <ion-button color="primary" expand="block">
          Lokasi Saat Ini
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
