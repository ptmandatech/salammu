<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="full" class="ion-padding">
        <ion-icon color="primary" slot="end" name="close-circle-outline" (click)="dismiss()"></ion-icon>
        <ion-label>
          <ion-text color="primary">
            <h2>Semua Menu</h2>
          </ion-text>
        </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="configKeys['show_menu_pengajian'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/pengajian" (click)="dismiss()">
        <img src="./assets/icon/pengajian.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Pengajian</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_jadwalsholat'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/jadwal-sholat" (click)="dismiss()">
        <img src="./assets/icon/jadwal-sholat.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Jadwal Sholat</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_qibla_finder'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/qibla-finder" (click)="dismiss()">
        <img src="./assets/icon/qibla-finder.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Qibla Finder</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_video'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/video" (click)="dismiss()">
        <img src="./assets/icon/video.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Video</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_doadzikir'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/doa-dzikir" (click)="dismiss()">
        <img src="./assets/icon/dzikir.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Doa & Dzikir</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_artikelmu'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/artikel" (click)="dismiss()">
        <img src="./assets/icon/artikelmu.svg"/>
        <p class="fs-10" style="margin-top: -1px;">ArtikelMU</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_pediamu'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/pediamu" (click)="dismiss()">
        <img src="./assets/icon/tentangmu.svg"/>
        <p class="fs-10" style="margin-top: -1px;">PediaMU</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_ustadmu'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/ustadmu" (click)="dismiss()">
        <img src="./assets/icon/ustadmu.svg"/>
        <p class="fs-10" style="margin-top: -1px;">UstadMU</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_alquran'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/al-quran" (click)="dismiss()">
        <img src="./assets/icon/al-quran.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Al-Quran</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_khutbah'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/khutbah" (click)="dismiss()">
        <img src="./assets/icon/khutbah.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Khutbah</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_tanyaustad'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/tanya-ustad" (click)="dismiss()">
        <img src="./assets/icon/tanya-ustad.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Tanya Ustadz</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_tvmu'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/tvmu" (click)="dismiss()">
        <img src="./assets/icon/tvmu.svg"/>
        <p class="fs-10" style="margin-top: -1px;">tv MU</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_radiomu'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/radiomu" (click)="dismiss()">
        <img src="./assets/icon/radiomu.svg"/>
        <p class="fs-10" style="margin-top: -1px;">RadioMU</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr *ngIf="isVisible" class="separator separator--line" />

  <!-- RantingMU -->
  <ion-item lines="none" *ngIf="isVisible">
    <ion-label>
      <h2>Cabang RantingMU</h2>
    </ion-label>
  </ion-item>

  <ion-grid *ngIf="isVisible">
    <ion-row>
      <ion-col *ngIf="configKeys['show_menu_notulenmu'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/notulenmu" (click)="dismiss()">
        <img src="./assets/icon/notulenmu.svg"/>
        <p class="fs-10" style="margin-top: -1px;">NotulenMU</p>
      </ion-col>
      <ion-col *ngIf="configKeys['show_menu_cr'] == '1'" size="3" class="ion-text-center mb-16" routerLink="/sicara" (click)="dismiss()">
        <img src="./assets/icon/cabang-ranting.svg"/>
        <p class="fs-10" style="margin-top: -1px;">Cabang & Ranting</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
