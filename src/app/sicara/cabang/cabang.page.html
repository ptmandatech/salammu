<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>List Cabang</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar mode="ios" showCancelButton="never" placeholder="Cari nama cabang"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item detail *ngFor="let n of ['PCM Adiwerna', 'PCM Tembok Lor', 'PCM Banjaran']" [routerLink]="['/sicara/ranting']">
    <ion-thumbnail slot="start">
      <img src="./assets/icon/cabang.svg">
    </ion-thumbnail>
    <ion-label>
      <h3>{{n}}</h3>
    </ion-label>
  </ion-item>

</ion-content>
