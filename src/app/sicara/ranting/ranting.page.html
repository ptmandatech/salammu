<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>List Ranting</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar mode="ios" showCancelButton="never" placeholder="Cari nama ranting"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let n of ['PCM Adiwerna', 'PCM Tembok Lor', 'PCM Banjaran']">
    <ion-thumbnail slot="start">
      <img src="./assets/icon/ranting.svg">
    </ion-thumbnail>
    <ion-label>
      <h3>{{n}}</h3>
    </ion-label>
  </ion-item>

</ion-content>
