<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>khutbah</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar style="margin-top: 14px" mode="ios" showCancelButton="never" placeholder="Cari judul"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item detail *ngFor="let n of [1,2,3,4]">
    <ion-grid>
      <ion-row class="ion-align-items-center" routerLink="/khutbah/detail-khutbah">
        <ion-col size="4">
          <img src="../../assets/imgs/no-product.png" class="rounded-15 object-bg" style="height: 75px;">
        </ion-col>
        <ion-col size="8" class="ion-padding">
          <ion-label>
            <h3 class="ion-text-wrap">Keutamaan Sholat Tahajud</h3>
            <ion-text color="medium">
              <small class="fs-10">30 Juli 2022</small>
            </ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
