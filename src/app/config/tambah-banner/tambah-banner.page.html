<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{isCreated ? 'Tambah':'Perbarui'}} Banner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <ion-text color="medium">Url</ion-text>
        <ion-item lines="none" class="input">
          <ion-input  [(ngModel)]="bannerData.url" required #url="ngModel" placeholder="Banner url"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col class="ion-text-center" style="border: dashed 1px #40A083; border-radius: 10px;">
            <img src="{{image == undefined ? imageNow:image}}"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center" style="border: dashed 1px #40A083; border-radius: 10px;" (click)="pilihFoto()">
            <ion-label>
              <ion-icon name="camera-outline" size="large" color="primary"></ion-icon>
              <ion-text color="primary">
                <p>
                  Ambil Foto Banner
                </p>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>

        <div style="margin-top: 100px;"></div>

        <div class="footer">
          <ion-button color="primary" [disabled]="loading || url.invalid" (click)="uploadPhoto()" expand="block">
            {{loading ? 'Mohon tunggu...':'Simpan'}}
          </ion-button>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
