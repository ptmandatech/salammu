<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">
        <div style="margin-top: 20px;"></div>

        <ion-item detail routerLink="/video/detail-video">
          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <img src="./assets/imgs/video.jpg" class="rounded-15 object-bg" style="height: 75px;">
            </ion-col>
            <ion-col size="8" class="ion-padding">
              <ion-label>
                <h2 class="ion-text-wrap">[Eksklusif] Tuntunan Dzikir Pagi dan Petang untuk Anda</h2>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-item>

        <ion-item detail routerLink="/video/detail-video">
          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <img src="./assets/imgs/video2.png" class="rounded-15 object-bg" style="height: 75px;">
            </ion-col>
            <ion-col size="8" class="ion-padding">
              <ion-label>
                <h2 class="ion-text-wrap">[Eksklusif] Tuntunan Dzikir Pagi dan Petang untuk Anda</h2>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="margin-top: 100px;"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/video/tambah-video">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
