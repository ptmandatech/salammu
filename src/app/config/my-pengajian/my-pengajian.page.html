<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title class="ion-text-center">Pengajian Saya</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear"  id="popover">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <ion-item lines="none" detail class="list-custom" routerLink="/pengajian/tambah-pengajian">
          <ion-label>
            <h3>Pengajian Rutin Cabang Adiwerna</h3>
            <ion-text color="medium">
              <p class="ion-text-wrap">Lokasi: Rumah Bapak Juwari RT13/RW02</p>
            </ion-text>
            <ion-text color="primary">
              <p>Dimulai Pukul 20.00</p>
            </ion-text>
            <ion-badge color="primary">Akan datang</ion-badge>
          </ion-label>
        </ion-item>


        <ion-item lines="none" detail class="list-custom" routerLink="/pengajian/tambah-pengajian">
          <ion-label>
            <h3>Pengajian Rutin Cabang Adiwerna</h3>
            <ion-text color="medium">
              <p class="ion-text-wrap">Lokasi: Rumah Bapak Juwari RT13/RW02</p>
            </ion-text>
            <ion-text color="primary">
              <p>Dimulai Pukul 20.00</p>
            </ion-text>
            <ion-badge color="danger">Selesai</ion-badge>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="margin-top: 100px;"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/pengajian/tambah-pengajian">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>



<ion-popover trigger="popover" [dismissOnSelect]="true" side="bottom" alignment="end">
  <ng-template>
    <ion-content>
      <ion-item lines="none">
        <ion-label>
          <ion-text>
            Akan Datang
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <ion-text>
            Selesai
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-popover>
