<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Artikel</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar mode="ios" showCancelButton="never" showCancelButton="never" [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)" placeholder="Cari Artikel"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">
        <ion-card class="rounded-15" *ngFor="let n of listArticles" [routerLink]="['/detail-artikel', n.id]">
          <div style="text-align: center;" >
            <img src="{{n.image == undefined || n.image == '' ? '../../assets/imgs/no-product.png':(serverImg+n.image)}}" />
          </div>
          <ion-card-header>
            <ion-card-subtitle>Oleh {{n.user_name}}</ion-card-subtitle>
            <ion-card-title>{{n.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{n.summary}}     
          </ion-card-content>
          <div class="ion-padding">
            <small> {{n.created_at | date:'dd MMMM yyyy'}} </small>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
