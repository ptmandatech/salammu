<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Baca Artikel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <div padding>
          <h2>{{articles.title}}</h2>
          <p>Oleh : {{articles.user_name}}</p>
        </div>

        <img src="{{articles.image == undefined || articles.image == '' ? '../../../assets/imgs/no-product.png':(serverImg+articles.image)}}" style="width: 100%">

        <div class="ion-padding">
          <p [innerHTML]="articles.descriptions"></p>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>

    
</ion-content>
