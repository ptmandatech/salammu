<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="full">
      <ion-label>
        <ion-text class="ion-text-wrap judul">
          Pengajian Rutin Muhammadiyah Ranting Adiwerna
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-icon slot="start" color="primary" name="calendar-outline"></ion-icon>
    <ion-label>
      <p class="ion-text-wrap">21 Desember 2021</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" color="primary" name="time-outline"></ion-icon>
    <ion-label>
      <p class="ion-text-wrap">Pukul : 20.00</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" color="primary" name="home-outline"></ion-icon>
    <ion-label>
      <p class="ion-text-wrap">Rumah Bapak Juwari</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" color="primary" name="location-outline"></ion-icon>
    <ion-label>
      <ion-text color="primary">
        <p class="ion-text-wrap">Lokasi di Jl. Godean - Seyegan No 55561, Margodadi,Kec Seyegan, Kab Sleman, DIY 55561</p>
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-button expand="block" style="margin-top: 20px;;" (click)="detailPengajian()">
    Lihat Detail
  </ion-button>
</ion-content>
