<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Doa dan Dzikir</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar mode="ios" showCancelButton="never" showCancelButton="never" placeholder="Cari Doa dan Dzikir"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <ion-card *ngFor="let n of [1,2,3,4,5]" routerLink="/detail-doa-dzikir" class="rounded-15">
          <div style="text-align: center;" >
            <img src="../../assets/imgs/no-product.png" />
          </div>
          <ion-card-header>
            <ion-card-subtitle>Oleh : Admin Salammu</ion-card-subtitle>
            <ion-card-title>Judul Doa dan Dzikir</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            summary    
          </ion-card-content>
          <div class="ion-padding">
            <small> 28 Juli 2022</small>
          </div>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
