<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Detail Produk</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">

        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide>
              <img src="./assets/imgs/meja-set.jpg">
          </ion-slide>
          <ion-slide>
            <img src="./assets/imgs/pisang-coklat.jpg" >
          </ion-slide>
        </ion-slides>



        <ion-item>
          <ion-label>
            <ion-text color="primary">
              <h1>Rp.1200.000</h1>
            </ion-text>
            <p>Furniture Set</p>
          </ion-label>
        </ion-item>

        <ion-item lines='none'>
          <ion-label>
            <h3>Deskripsi</h3>
            <p class="ion-text-wrap">
              Beras Slyp Super
              Kualitas Terbaik
              Nasi Pulen
              Beras Alami Tanpa 3P (Pengawet, Pewarna, Pewangi)
              Isi Berat Beras 1 KG
              Silahkan diorder gan
              Happy shopping
            </p>
          </ion-label>
        </ion-item>

        <div style="margin-top: 100px;"></div>

        <div class="footer">
          <ion-button color="primary" expand="block">
            Chat Penjual
          </ion-button>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
