<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Detail Produk</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" *ngIf="detailProduct != undefined">

        <!-- <ion-slides pager="true" #slides (ionSlideTouchEnd)=ionSlideTouchEnd($event) [options]="slideOpts" *ngIf="detailProduct.images.length > 0">
          <ion-slide tappable *ngFor="let n of detailProduct.images" (click)="openViewer(serverImg+n)">
              <ion-img-viewer
                text="SalamMU"
                scheme="dark"
                src="{{serverImg+n}}">
              </ion-img-viewer>
          </ion-slide>
        </ion-slides>
        <ion-slides pager="true" [options]="slideOpts" *ngIf="detailProduct.images.length == 0">
          <ion-slide tappable (click)="openViewer('./assets/imgs/no-product.png')">
            <ion-img-viewer
              text="SalamMU"
              scheme="dark"
              src="./assets/imgs/no-product.png">
            </ion-img-viewer>
          </ion-slide>
        </ion-slides> -->

        <swiper style="height: 280px;"
          *ngIf="detailProduct.images.length > 0"
          [config]="config">
          <ng-template swiperSlide *ngFor="let n of detailProduct.images">
            <ion-img-viewer style="width:100%; background-size: cover; object-fit: cover;"
                text="{{detailProduct.name}}"
                scheme="dark"
                src="{{serverImg+n}}">
              </ion-img-viewer>
          </ng-template>
        </swiper>

        <swiper style="height: 280px;"
          *ngIf="detailProduct.images.length == 0"
          [config]="config">
          <ng-template swiperSlide>
            <ion-img-viewer style="width:100%; background-size: cover; object-fit: cover;"
              text="SalamMU"
              scheme="dark"
              src="./assets/imgs/no-product.png">
            </ion-img-viewer>
          </ng-template>
        </swiper>

        <ion-item>
          <ion-label>
            <ion-text color="primary">
              <h1>Rp.{{detailProduct.price | number:'1.0-0'}}</h1>
            </ion-text>
            <p>{{detailProduct.name}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines='none'>
          <ion-label>
            <h3>Deskripsi</h3>
            <p class="ion-text-wrap">
              {{detailProduct.descriptions}}
            </p>
          </ion-label>
        </ion-item>

        <div style="margin-top: 100px;"></div>

        <div class="footer">
          <ion-button color="primary" expand="block" (click)="chatSeller()">
            Chat Penjual
          </ion-button>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
