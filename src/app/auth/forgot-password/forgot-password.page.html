<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-row>
    <ion-col class="ion-text-center">
      <img src="./assets/icon/logo.svg" width="40%">
    </ion-col>
  </ion-row>


  <div id="content">

    <ion-text color="dark">
      <p class="ion-text-center">Masukan email yang telah anda daftarkan pada Aplikasi, kami akan mengirimkan link kepada anda untuk mereset Password</p>
    </ion-text>


    <ion-text color="medium">
      <p>Email</p>
    </ion-text>
    <ion-item class="input">
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-button color="primary" class="custom-button">
      Kirim
    </ion-button>


    </div>


</ion-content>
