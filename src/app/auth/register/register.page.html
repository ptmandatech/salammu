<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">
          <ion-text color="medium">Nama</ion-text>
          <ion-item lines="none" class="input">
            <ion-input></ion-input>
          </ion-item>

          <ion-text color="medium">Email</ion-text>
          <ion-item lines="none" class="input">
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-text color="medium">Nomor Hp</ion-text>
          <ion-item lines="none" class="input">
            <ion-input type="number"></ion-input>
          </ion-item>

          <ion-text color="medium">Alamat</ion-text>
          <ion-item lines="none" class="input">
            <ion-textarea  rows="4" cols="20"></ion-textarea>
          </ion-item>

          <ion-text color="medium">
            <p>Password</p>
          </ion-text>
          <ion-item class="input">
            <ion-input type="{{type}}" placeholder="Enter your password"></ion-input>
            <ion-icon name="{{type == 'password' ? 'eye-outline':'eye-off-outline'}}" (click)="show()" slot="end" color="medium"></ion-icon>
          </ion-item>

          <ion-text color="medium">
            <p>Tulis Ulang Password</p>
          </ion-text>
          <ion-item class="input">
            <ion-input type="{{type}}" placeholder="Enter your password"></ion-input>
            <ion-icon name="{{type == 'password' ? 'eye-outline':'eye-off-outline'}}" (click)="show()" slot="end" color="medium"></ion-icon>
          </ion-item>

          <div style="margin-top: 100px;"></div>

          <div class="footer">
            <ion-button color="primary" expand="block">
              Simpan
            </ion-button>
          </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
